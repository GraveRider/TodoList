<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do list<i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Check bank account</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy ticket to Alpha Centauri</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Enjoy an interstellar flight</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
